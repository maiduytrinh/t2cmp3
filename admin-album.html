<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Album</title>
</head>

<body class="bg-light">
    <div class="d-flex flex-column flex-root">
        <div class="d-flex flex-column flex-root">
            <div class="d-flex flex-row flex-column-fluid" style="height: 100vh;">
                <div class="d-flex flex-column aside">
                    <div class="st-logo">
                        <img src="logo.png" class="h-30px" alt="">
                    </div>
                    <div class="st-menu">

                        <div class="menu-item">
                            <i class="fas fa-compact-disc menu-icon"></i>
                            <a href="./admin-album.html">Album</a>
                        </div>
                        <div class="menu-item">
                            <i class="fas fa-music"></i>
                            <a href="./admin-bai-hat.html">Bài hát</a>
                        </div>
                        <div class="menu-item">
                            <i class="fas fa-user"></i>
                            <a href="./admin-nghe-si.html">Nghệ sĩ</a>
                        </div>
                    </div>
                </div>


                <div class="d-flex flex-column" style="width: 100%;">
                    <div class="d-flex header flex-row-reverse bg-dark">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">

                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item" type="button">Action</button></li>
                                <li><button class="dropdown-item" type="button">Another action</button></li>
                                <li><button class="dropdown-item" type="button">Something else here</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="toolbar">
                        <div id="toolbar_container" class="container-fluid d-md-flex flex-stack">
                            <div class="py-1">
                                <div class="d-flex align-items-center position-relative"><i
                                        class="las la-search fs-2 position-absolute ms-6"></i> <input type="text"
                                        placeholder="Nhập tên Album"
                                        class="input-search form-control form-control-sm form-control-solid w-100 w-md-250px ps-15">
                                </div>
                            </div>
                            <a href="./admin-tao-album.html" class="btn btn-sm btn-primary ms-3">
                                Thêm mới
                            </a>
                        </div>
                    </div>
                    <div class="content d-flex flex-column flex-column-fluid">
                        <div class="card-admin">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <!-- <th><input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckDefault"></th> -->
                                            <th>Avatar</th>
                                            <th>ID</th>
                                            <th>Tên Album</th>
                                            <th>Ca sĩ</th>
                                            <th>Bài hát</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><img src="./ava.png" style="width: 50px; border-radius: 5px;" alt="">
                                            </td>
                                            <td>${album.id}</td>
                                            <td>${album.albumName}</td>
                                            <td>${artists}</td>
                                            <td>${songs}</td>
                                            <td class="text-end" data-index="${album.id}">
                                                <a href="./admin-update-album.html?id=${album.id}"
                                                    class="btn btn-active-light-primary">
                                                    <i class="far fa-edit"></i>
                                                </a>
                                                <button class="btn btn-del" style="color: red;">
                                                    <i class="far fa-trash-alt"></i>
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><img src="./ava.png" style="width: 50px; border-radius: 5px;"" alt=""></td>
                                            <td>${album.id}</td>
                                            <td>${album.albumName}</td>
                                            <td>${artists}</td>
                                            <td>${songs}</td>
                                            <td class=" text-end" data-index="${album.id}">
                                                <a href="./admin-update-album.html?id=${album.id}"
                                                    class="btn btn-active-light-primary">
                                                    <i class="far fa-edit"></i>
                                                </a>
                                                <button class="btn btn-del" style="color: red;">
                                                    <i class="far fa-trash-alt"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="d-flex justify-content-between mt-3">
                                <div class="d-flex">
                                    <div class="dataTables_length"><label><select
                                                class="form-select form-select-sm form-select-solid">
                                                <option value="10">10</option>
                                                <option value="25">25</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option>
                                            </select></label></div>
                                    <div class="ms-2 number-album">Tổng 3 album</div>

                                </div>
                                <ul class="pagination">
                                    <li class="page-item prev-page"><a class="page-link" href="#">Previous</a></li>
                                    <div class="pagination number-page">
                                    </div>
                                    <li class="page-item next-page"><a class="page-link" href="#">Next</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="js/admin-album-api.js"></script>
</body>

</html>
