<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Tạo Album</title>
</head>

<body class="bg-light">
    <div class="d-flex flex-column flex-root">
        <div class="d-flex flex-column flex-root">
            <div class="d-flex flex-row flex-column-fluid">
                <div class="d-flex flex-column aside">
                    <div class="st-logo">
                        <img src="logo.png" class="h-30px" alt="">
                        <button class="btn-right"><i class="fas fa-angle-double-right"></i></button>
                    </div>
                    <div class="st-menu">
                        <div class="menu-item">
                            <i class="fas fa-compact-disc menu-icon"></i>
                            <a href="./admin-album.html">Album</a>
                        </div>
                        <div class="menu-item">
                            <i class="fas fa-music"></i>
                            <a href="./admin-bai-hat.html">Bài hát</a>
                        </div>
                        <div class="menu-item">
                            <i class="fas fa-user"></i>
                            <a href="./admin-nghe-si.html">Nghệ sĩ</a>
                        </div>
                    </div>
                </div>


                <div class="d-flex flex-column" style="width: 100%;">
                    <div class="d-flex header flex-row-reverse bg-dark">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                                data-bs-toggle="dropdown" aria-expanded="false">

                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item" type="button">Action</button></li>
                                <li><button class="dropdown-item" type="button">Another action</button></li>
                                <li><button class="dropdown-item" type="button">Something else here</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="toolbar">
                        <h3 class="text-center">TẠO MỚI ALBUM</h3>
                    </div>
                    <div class="content d-flex flex-column flex-column-fluid">
                        <div class="card-admin">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Tên Album</label>
                                    <input type="text" class="form-control input-name" id="inputEmail4">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputState" class="form-label">Thể loại</label>
                                    <select id="inputState" class="form-select input-genres">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputState" class="form-label">Nghệ sĩ</label>
                                    <select id="inputState" class="form-select input-artist" multiple size = 5>
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputState" class="form-label">Bài hát</label>
                                    <select id="inputState" class="form-select input-song" multiple size = 5>
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-12 text-center">
                                    <input type="file" class="btn btn-primary"
                                        id="file" name="file"
                                        accept="image/png, image/jpeg">
                                </div>

                                <div class="col-12 text-center">
                                    <button class="btn btn-primary me-3 btn-save">Lưu Album</button>
                                    <button class="btn btn-danger" onclick="location.reload()">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="./js/admin-creat-album.js"></script>
</body>

</html>
