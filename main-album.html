<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style-main.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Album</title>
</head>

<body>
    <div class="main-aside">
        <div class="main-logo-inner">
            <div class="main-logo">
                <a href=""><img src="logo.png" alt=""></a>
            </div>

        </div>

        <div class="main-nav-wrapper">
            <ul>
                <li>
                    <a href="#"><i class="fas fa-home"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-compact-disc menu-icon"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-user"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-music"></i></a>
                </li>

                <li>
                    <a href="#"><i class="far fa-gem"></i></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <div class="main-header">
            <div class="main-top-left">
                <input type="text" class="form-control" placeholder="Tìm kiếm bài hát">
            </div>
            <div class="main-top-right">
                <div class="ms_top_btn"><a class="ms_btn reg_btn" data-toggle="modal" href="/register"
                        style="color: white; font-size: small; font-weight: bold;"><span>Đăng ký</span></a><a
                        class="ms_btn login_btn" data-toggle="modal" href="/login"
                        style="color: white; font-size: small; font-weight: bold;"><span>Đăng nhập</span></a></div>
            </div>
        </div>
        <div class="main">

        </div>
        <div class="main-player-wrapper">
            <div class="audio-play">
                <div class="info-player">
                    <span class="ava-player">
                        <img src="./assets/img/rock.jpg" style="height: 50px; width: 50px; border-radius: 5px;" alt="">
                    </span>
                    <div class="name-song">
                        <p class="name">Âm thầm bên em</p>
                        <p class="art">Sơn Tùng MTP</p>
                    </div>
                </div>
            </div>
            <div class="type-playlist">
                <div class="playlist-interface">
                    <div class="playlist-control">
                        <button><i class="fas fa-step-backward"></i></button>
                        <button><i class="fas fa-play-circle play-pause"></i></button>
                        <button><i class="fas fa-step-forward"></i></button>
                    </div>
                </div>
                <div class="progress-container">
                    <div id="seekObjContainer">
                        <div id="timeline1" class="progress">
                            <div id="seekObj1" class="seek-bar" style="margin-left: 0px;"></div>
                        </div>
                    </div>
                    <div class="player-controls scrubber">
                        <small class="start-time"></small>
                        <small class="end-time"></small>
                    </div>
                    <div class="audio-wrapper">
                        <audio id="player2" preload="auto">
                            <source src="http://d2cstorage-a.akamaihd.net/wbr/gotnext/8578.mp3" type="audio/mp3">
                        </audio>
                    </div>

                </div>
                <div class="playlist-toggles">
                    <div class="toggles">
                        <button><i class="fas fa-random"></i></button>
                        <button><i class="fas fa-redo"></i></button>
                    </div>
                </div>
                <div class="queue-wrapper">
                    <span class="que-text">
                        <i class="fa fa-angle-up"></i>
                        Danh sách phát
                    </span>
                </div>

            </div>
            <div class="queue-expand">
                <i class="fas fa-times btn-close"></i>
                <h3>Danh sách phát</h3>
                <div class="list-player">
                    <div class="mCustomScrollBox">
                        <ul>
                            <li class="jp-playlist-current">
                                <div>
                                    <a href="" class="jp-playlist-item jp-playlist-current">
                                        <span class="ava-player">
                                            <img src="./assets/img/rock.jpg"
                                                style="height: 50px; width: 50px; border-radius: 5px;" alt="">
                                        </span>
                                        <div class="name-song">
                                            <p class="name">Âm thầm bên em</p>
                                            <p class="art">Sơn Tùng MTP</p>
                                        </div>
                                        <i class="fas fa-times btn-delete"></i>
                                    </a>
                                </div>
                            </li>
                            <li style="cursor: pointer;">
                                <div>
                                    <a href="" class="jp-playlist-item jp-playlist-current">
                                        <span class="ava-player">
                                            <img src="./assets/img/rock.jpg"
                                                style="height: 50px; width: 50px; border-radius: 5px;" alt="">
                                        </span>
                                        <div class="name-song">
                                            <p class="name">Âm thầm bên em</p>
                                            <p class="art">Sơn Tùng MTP</p>
                                        </div>
                                        <i class="fas fa-times btn-delete"></i>
                                    </a>
                                </div>
                            </li>
                            <li style="cursor: pointer;">
                                <div>
                                    <a href="" class="jp-playlist-item jp-playlist-current">
                                        <span class="ava-player">
                                            <img src="./assets/img/rock.jpg"
                                                style="height: 50px; width: 50px; border-radius: 5px;" alt="">
                                        </span>
                                        <div class="name-song">
                                            <p class="name">Âm thầm bên em</p>
                                            <p class="art">Sơn Tùng MTP</p>
                                        </div>
                                        <i class="fas fa-times btn-delete"></i>
                                    </a>
                                </div>
                            </li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>

</body>

</html>
